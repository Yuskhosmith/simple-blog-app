{% extends "posts/layout.html" %}


{% block body %}
    {% for post in posts reversed %}
        <div class="post">
            <a style="text-decoration: none;" href="{% url 'post' post.id %}">
                <h2>{{post.title}}</h2>
                <h4>By: {{post.user.username}}</h4>
                <h5>{{post.created_at}}</h5>
                <p>{{post.body|truncatewords:20|safe}}</p>
            </a>
            
        </div>
    {% endfor %}
    
    
{% endblock %}
